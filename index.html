<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="calculadora">
			<div class="pantalla">
				<div class="valor-anterior"></div>
				<div class="valor-actual"></div>
			</div>
			
			<div class="botones">
				<div class="contenedor">
					<input class="boton" type="button" value="CE">
					<input class="boton" type="button" value="C">
					<input class="boton" type="button" value="%">
					<input class="boton" type="button" value="รท">
					<input class="boton" type="button" value="7">
					<input class="boton" type="button" value="8">
					<input class="boton" type="button" value="9">
					<input class="boton" type="button" value="x">
					<input class="boton" type="button" value="4">
					<input class="boton" type="button" value="5">
					<input class="boton" type="button" value="6">
					<input class="boton" type="button" value="-">
					<input class="boton" type="button" value="1">
					<input class="boton" type="button" value="2">
					<input class="boton" type="button" value="3">
					<input class="boton" type="button" value="+">
					<input class="boton" type="button" value="+/-">
					<input class="boton" type="button" value="0">
					<input class="boton" type="button" value=",">
					<input class="boton" type="button" value="=">
				</div>
				
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
